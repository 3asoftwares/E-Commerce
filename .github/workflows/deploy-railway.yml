# Deploy Microservices to Railway
name: Deploy to Railway

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - auth-service
          - category-service
          - coupon-service
          - graphql-gateway
          - order-service
          - product-service
          - all

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-auth:
    if: github.event.inputs.service == 'auth-service' || github.event.inputs.service == 'all'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: |
          yarn build:types
          yarn build:utils

      - name: Build service
        run: yarn build:auth

      - name: Deploy to Railway
        run: railway up --service auth-service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

