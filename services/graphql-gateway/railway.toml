[build]
builder = "NIXPACKS"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["nodejs-18_x", "yarn"]

[build.nixpacksPlan.phases.install]
cmds = ["yarn install --frozen-lockfile"]

[build.nixpacksPlan.phases.build]
cmds = [
  "yarn workspace @e-commerce/types build",
  "yarn workspace @e-commerce/utils build",
  "yarn workspace graphql-gateway build"
]

[deploy]
startCommand = "yarn workspace graphql-gateway start"
healthcheckPath = "/graphql"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
