name: Deploy Frontend (Vercel)

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_all:
        description: 'Deploy all apps (ignore change detection)'
        required: false
        type: boolean
        default: true

concurrency:
  group: deploy-vercel-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # VERIFY CI PASSED
  # ===========================================
  verify-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: CI Verification
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "## Manual Trigger" >> $GITHUB_STEP_SUMMARY
          else
            echo "## CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "Proceeding with Vercel deployments..." >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # DETECT CHANGES (Disabled - Deploy All)
  # ===========================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    needs: verify-ci
    outputs:
      admin-app: ${{ steps.set-outputs.outputs.admin-app }}
      seller-app: ${{ steps.set-outputs.outputs.seller-app }}
      shell-app: ${{ steps.set-outputs.outputs.shell-app }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2

      - name: Force Deploy All
        id: set-outputs
        if: github.event_name == 'workflow_dispatch' || true
        run: |
          echo "Deploying all apps..."
          echo "admin-app=true" >> $GITHUB_OUTPUT
          echo "seller-app=true" >> $GITHUB_OUTPUT
          echo "shell-app=true" >> $GITHUB_OUTPUT

  # ===========================================
  # DEPLOY ADMIN APP
  # ===========================================
  deploy-admin:
    name: Deploy Admin App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.admin-app == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          echo "### Admin App Deployed" >> $GITHUB_STEP_SUMMARY
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

  # ===========================================
  # DEPLOY SELLER APP
  # ===========================================
  deploy-seller:
    name: Deploy Seller App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.seller-app == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          echo "### Seller App Deployed" >> $GITHUB_STEP_SUMMARY
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SELLER }}

  # ===========================================
  # DEPLOY SHELL APP
  # ===========================================
  deploy-shell:
    name: Deploy Shell App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.shell-app == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          echo "### Shell App Deployed" >> $GITHUB_STEP_SUMMARY
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

  # ===========================================
  # DEPLOYMENT SUMMARY
  # ===========================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-admin, deploy-seller, deploy-shell]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Vercel Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| App | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Admin | ${{ needs.deploy-admin.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Seller | ${{ needs.deploy-seller.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Shell | ${{ needs.deploy-shell.result }} |" >> $GITHUB_STEP_SUMMARY
